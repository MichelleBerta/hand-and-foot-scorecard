<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Hand and Foot</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Hand and Foot</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Name" id="first_name" type="text" class="validate">
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                </button>
                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s8 m8 l8">Go Out Bonus
                                </div>
                                <div class="col s2 m2 l2">100</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">Red 3
                                </div>
                                <div class="col s2 m2 l2">100</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                            <div class="row">
                                <div class="col s8 m8 l8">col 1
                                </div>
                                <div class="col s2 m2 l2">col 2</div>
                                <div class="col s2 m2 l2">col 3</div>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        </button>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
                <script src="app.js"></script>
</body>

</html>
