<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Hand and Foot</title>
</head>

<body>

    <div class="card-action">
        <div class="row">
            <div class="heading col s8 m8 l8">CARDS AND MELDS
            </div>
            <div class="heading col s2 m2 l2">Number In Hand</div>
            <div class="heading col s2 m2 l2">Points Earned</div>
        </div>
        <div class="row">
            <div class="labels col s8 m8 l8">Go Out Bonus</div>
            <div class="points col s2 m2 l2 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Player went out</label>
              </div>
             

            <div class="points col s2 m2 l2">
                <input placeholder="100" id="going-out" type="number" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="labels col s8 m8 l8">Red 3s
            </div>
            <div class="owned col s2 m2 l2"> <input placeholder="enter number" type="number" class="validate"></div>
            <div class="points-earned col s2 m2 l2"> <input placeholder="100" id="red-3" type="number" class="validate"></div>
        </div>

   

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
